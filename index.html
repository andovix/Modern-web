<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard BUFFALO</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Logo Box berdasarkan grid Canva -->
  <div class="logo-box">
    <img src="images/IMG_5122.png" alt="Logo BUFFALO">
  </div>

  <!-- Header -->
  <div class="container">
    <div class="header">
      <div class="welcome">Welcome to BUFFALO Company</div>
      <div class="finance-title">Finance Dashboard</div>
    </div>

    <!-- Cards -->
    <div class="card col-4">
      <div class="card-title">Income</div>
      <div class="card-value">IDR. 30,000 K</div>
    </div>
    <div class="card col-4">
      <div class="card-title">Expenses</div>
      <div class="card-value">IDR. 10,000 K</div>
    </div>
    <div class="card col-4">
      <div class="card-title">Profit</div>
      <div class="card-value">IDR. 20,000 K</div>
    </div>
  </div>

</body>
</html>
