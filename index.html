<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard BUFFALO</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="grid-layout">
    <!-- Kotak belakang logo -->
    <div class="logo-bg-box"></div>

    <!-- Logo -->
    <div class="logo-box">
      <img src="images/IMG_5122.png" alt="Logo BUFFALO">
    </div>

  
    <!-- Sidebar -->
  <div class="sidebar-box"></div>
 
    <!-- Sidebar Icons -->
<a href="finance.html" class="icon-finance">

<a href="management.html" class="icon-management">
    <img src="images/icon_management.png" alt="Management">

    <!-- Income -->

  <!-- Expense -->

    <!-- Kotak income detail -->

    <div class="expense-detail"></div>
